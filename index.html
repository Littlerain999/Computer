<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="r.css">
</head>

<body>
  <div class="container">
    <h3 class="title">test form</h3>
    <div class="page01">
      <p>Name: 
        <br>
        <input type="text" placeholder="Enter your Name">
      </p>
      <p>Email: 
        <br> 
        <input type="email" placeholder="Enter your Email">
      </p>
      <p>Password: 
        <br> 
        <input type="password" placeholder="Enter your Password">
      </p>
      <div class="btnCont">
        <button class="next" id="next01">Next</button>
      </div>
    </div>
    <div class="page02">
      <p>Phone: 
        <br> 
        <input type="tel" placeholder="Enter Phone Number">
      </p>
      <p>Date of Birth:
        <br>
        <input type="date">
      </p>
      <p>Gender:
        <br>
        <br>
        <label><input type="radio" name="gender" value="standard" id="rad1"><label for="rad1">Male</label></label>
        <label>
          <input type="radio" name="gender" value="express" id="rad2"><label for="rad2">Female</label>
        </label>      
      </p>
      <div class="btnCont">
        <button class="previous" id="prev01">Back</button>
        <button class="next" id="next02">Next</button>
      </div>
    </div>
    <div class="page03">
      <p>
        Father's Name:
        <br>
        <input type="text" placeholder="Enter Your Father's Name">
      </p>
      <p>
        Mother's Name:
        <br>
        <input type="text"placeholder="Enter your Mother's Name">
      </p>
      <p>
        Name of Your School:
        <br>
        <input type="text" placeholder="Enter your School's Name">
      </p>
      <p>
        Age:
        <br>
        <input type="number" placeholder="Enter your Age">
      </p>
      <div class="btnCont">
        <button class="previous" id="prev02">Back</button>
        <button class="next" type="submit">Submit</button>
      </div>
    </div>
  </div>
  
  
  <script src="r.js"></script>
</body>

</html>
